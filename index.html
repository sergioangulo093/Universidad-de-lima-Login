<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Universidad de Lima</title>
  <style>
    :root {
      --accent: #F36D21;
      --bg: #f5f5f5;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    img {
      width: 80px;
      margin-bottom: 15px;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d85e1b;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Universidad_de_Lima_logo.svg" alt="Escudo Universidad de Lima">
    <h2>Acceso al Campus</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("password").value;

      if (user === "20210124" && pass === "sergio1234") {
        window.location.href = "cursos.html";
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos";
      }
    }
  </script>
</body>
</html>
